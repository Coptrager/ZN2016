<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Simplex</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	<link rel="stylesheet" href="css/styles_2.css" type="text/css"/>
	<link rel="stylesheet" href="css/styles_3.css" type="text/css"/>
</head>
<body onselectstart="cj.stopSelect();" onmousedown="cj.bodyClick();">

<div id="qiwi-logo">
	<img src="../img/ui/corejs/logos/qiwi_logo.jpg" alt="Qiwi">
</div>
<div id="provider-logo">
	<img class="hidden" src="" alt="Logo">
</div>
<div id="version">

</div>

<div id="prev" class="hidden"></div>
<div id="exit" class="hidden" data-code="stat"></div>
<div id="next" class="hidden"></div>

<div id="main">
	<div id="log">
	</div>
	<div id="path-header">
	</div>
	<div id="header">
	</div>
	<div id="comment">
	</div>
	<div id="wrapper">
		<div id="content-wrapper">
		</div>
		<div id="preloaders">
			<div id="default-preloader" class="hidden">
				<div class="lightbox">
					<div class="preloader-text more_padded_preloader"></div>
					<div class="preloader-animation"></div>
				</div>
			</div>
			<div id="preloader-start" class="hidden">
				<div class="lightbox">
					<div class="preloader-text more_padded_preloader"></div>
					<div class="preloader-animation"></div>
					<div id="info-plate"></div>
				</div>
			</div>
		</div>
		<div id="popups">
			<div id="popup-lightbox" class="lightbox hidden"></div>
			<div id="default-popup" class="popup hidden">
				<div class="title"></div>
				<div class="message"></div>
				<div id="default-popup-close-button" class="white">
					<div class="button-content"></div>
				</div>
			</div>
		</div>
		<div id="top-content">

		</div>
	</div>
</div>


<script src="microsite.js" type="text/javascript"></script>

<script id="app-config" language="jscript" type="text/javascript" charset="windows-1251"></script>
<script id="provider-config" language="jscript" type="text/javascript" charset="windows-1251"></script>

<script language="jscript" type="text/javascript" charset="windows-1251">
	window.waitsForMaratl = [];

	function OnResponse(sName, sVal) {
		if (!window.cj || !window.cj.maratl) {
			window.waitsForMaratl.push({key: sName, value: sVal})
		} else {
			cj.maratl.onResponse(sName, sVal);
		}
	}

	if (!window.terminal) window.terminal = {};
	window.terminal.OnResponse = OnResponse;

	var start = function () {
		window.COREJS_APP_INSTANCE = new App();
	};

	start();
</script>
</body>

</html>
